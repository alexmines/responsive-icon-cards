<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Moth</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <h1>
  </h1>
  <section>
    <ul class="cards">
      <li class="card">
        <div>
          <img class="card-img" src="images/placeholder-circle.svg" alt="">
          <h2 class="card-body">Atlas moth</h2>
          <p class="card">A large moth found in the tropical and subtropical forests of Southeast Asia</p>
        </div>
        <div>
          <img class="card-img" src="images/placeholder-circle.svg" alt="">
          <h2 class="card-body">Hercules Moth</h2>
          <p class="card">It has a wingspan of ~27 cm, making it the largest moth found in the world</p>
        </div>
        <div>
          <img class="card-img" src="images/placeholder-circle.svg" alt="">
          <h2 class="card-body">Ornate moth</h2>
          <p class="card">It is colored from pink, red, orange and yellow to white with black markings</p>
        </div>
      </li>
    </ul>
  </section>
</body>
</html>
